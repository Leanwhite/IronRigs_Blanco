    <form action="" id="formulario">
        <fieldset>
            <legend id="leyenda">Envianos tu consulta y nos comunicaremos contigo a la brevedad</legend>
            <ul id="rellenoForm">
                <label>Nombre completo:</label>
                <input type="text" placeholder="Aqui va el nombre completo">
                <br><br>
                <label>E-mail:</label>
                <input type="text" placeholder="Aqui va el mail">
                <br><br>
                <label>Celular:</label>
                <input type="text" placeholder="Aqui va el celular">
                <br><br>
                <label for="Motivo"> Consulta por:</label>
                <br><br>
                <label>Cotizacion</label>
                <input type="radio" name="Motivo" value="Cotizacion">
                <label>Reclamos</label>
                <input type="radio" name="Motivo" value="Reclamos">
                <label>Otros</label>
                <input type="radio" name="Motivo" value="Otros">
                <br><br>
                <label>Si es por cotizacion indicanos tu preferencia</label>
                <label>Amd</label>
                <input type="checkbox" name="Amd">
                <label>Nvidia</label>
                <input type="checkbox" name="Nvidia">
                <br><br>
                <label>A donde preferis que nos comuniquemos?</label>
                <select> name="via de comunicacion"
                    <option value="celular">Celular</option>
                    <option value="Email">Email</option>
                </select>
                <br><br>
                <textarea id="textArea"></textarea>
                <br><br>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpiar" />
            </ul>
        </fieldset>
    </form>
