<body>
    <header>
        <nav class="barra">
            <ul class="ulBarra">
                <li><img src="img/logo.png" alt="IronRigs" id="Logo"></li>
                <li><a href="index.html">HOME</a></li>

            </ul>
        </nav>
    </header>
    <form action="" id="formulario">
        <fieldset>
            <legend id="leyenda">Envianos tu consulta y nos comunicaremos contigo a la brevedad</legend>
                <ul id="rellenoForm">
                    <label><strong>Nombre completo:</strong></label>
                    <input type="text" placeholder="Aqui va el nombre completo">
                        <br><br>
                    <label><strong>E-mail:</strong></label>
                    <input type="text" placeholder="Aqui va el mail">
                        <br><br>
                    <label><strong>Celular:</strong></label>
                    <input type="text" placeholder="Aqui va el celular">
                        <br><br>
                    <label for="Motivo"> <strong>Consulta por:</strong></label>
                    <label>Cotizacion</label>
                    <input type="radio" name="Motivo" value="Cotizacion">
                    <label>Reclamos</label>    
                    <input type="radio" name="Motivo" value="Reclamos">
                    <label>Otros</label>
                    <input type="radio" name="Motivo" value="Otros">
                        <br><br>
                    <label><strong>Si es por cotizacion indicanos tu preferencia</strong></label>
                    <label>Amd</label>
                    <input type="checkbox" name="Amd">
                    <label>Nvidia</label>
                    <input type="checkbox" name="Nvidia">
                        <br><br>
                    <label><strong>A donde preferis que nos comuniquemos?</strong></label>
                    <select> name="A donde preferis que nos comuniquemos?" 
                        <option value="celular">Celular</option>
                        <option value="Email">Email</option>
                    </select>
                        <br><br>
                    <textarea id="textArea"></textarea>
                        <br><br>
                    <input type="submit" value="Enviar"/>
                    <input type="reset" value="Limpiar"/>
                </ul>
        </fieldset>
    </form>
    <footer id="happyM">
        <p>Happy Minning!!</p>
    </footer>
